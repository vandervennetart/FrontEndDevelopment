<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
    <title>Document</title>
</head>
<body>
        <form id="downloadForm" action="#" novalidate>
                <div
                    class="errorSummary"
                    role="group"
                    aria-labelledby="errorSummary-heading"
                    tabindex="-1"
                >
                    <h2 id="errorSummary-heading">Er is een probleem</h2>
                    <ul>
                    </ul>
                </div>

                <div>
                    <label for="x">
                        <span class="field-label">x</span>
                    </label>
                    <input
                        type="number"
                        inputmode="numeric"
                        name="x"
                        id="x"
                        required
                        autofocus
                        tabindex="0"
                    />
                </div>

                <div>
                    <label for="y">
                        <span class="field-label">y</span>
                    </label>
                    <input
                        type="number"
                        name="numeric"
                        id="y"
                        required
                    />
                </div>

                <div>
                    <label for="color">
                        <span class="field-label">Kleur</span>
                        
                    </label>
                    <input
                        type="color"
                        name="color"
                        id="color"
                    />
                </div>

                <div>
                    <button type="submit">Kleur</button>
                </div>
            </form>
</body>
</html>
